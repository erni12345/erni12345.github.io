<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product</title>
    <link href='https://css.gg/trash.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../style/postProd.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>

    <header>
        <div class="logo"><a href="index.html">DelftGunpla.com</a></div>
        <nav>
            <a href="cart.html">Cart</a>
            <a href="shop.html">Shop</a>
            <a href="postProduct.html">Sell</a>
            <a href="signin.html">Sign in</a>
            <a href="index.html">Home</a>
            <a href="datapage.html">Profile</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Sell New Product</h1>
      <form>
        <input type="file" name="image" accept="image/*" required>
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="number" name="price" placeholder="Price" required>
        <select name="category">
          <option value="" disabled selected>Select Category</option>
          <option value="High Grade">High Grade</option>
          <option value="Real Grade">Real Grade</option>
          <option value="SD">SD</option>
          <option value="Master Grade">Master Grade</option>
          <option value="Perfect Grade">Perfect Grade</option>
          <option value="Other">Other</option>
        </select>
        <input type="submit" value="Upload">
      </form>
    </div>
  </body>
</html>
