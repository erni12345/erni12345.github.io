<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" type="text/css" href="../style/signinstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="background">
    <div id="page-container">
        <header>
            <div class="logo">DelftGunpla.com</div>
            <nav>
              <a href="cart.html">Cart</a>
              <a href="#">Shop</a>
              <a href="#">Sell</a>
              <a href="signin.html">Sign in</a>
              <a href="home.html">Home</a>
            </nav>
          </header>

    <div class="box-authentication">
        <h1 class="box-header">GunplaDelft</h1>
        <section class="authentication mail">
            <form action="submit.html" method="POST">
                <label for="email"> Email <input type="text" name="email" id="email" placeholder="Enter email" class="center-block"> </label>
            </form>
        </section>
    
        <section class="authentication password">
            <form action="submit.html" method="POST">
                <label for="password"> Password <input type="password" name="password" id="password" placeholder="Enter password" class="center-block"> </label>
                <button type="submit" id="login_submission" name="login_submission" class="btn-primary btn">Login</button>
            </form>
        </section>

        <h5>Don't have an account yet? Sign up <a class="newlogin" href="signup.html"> here</a>!</h1>

        <div class="hr-line">
            <hr>
        </div>

        <h5>Or login with</h6>

            <form action="submit.html" method="POST">
                <button class="btn google">Google</button>
            </form>

            <form action="submit.html" method="POST">
                <button class="btn facebook">Facebook</button>
            </form>

    </div>



    <footer>
        <p>Copyright 2021 - Delft Gundam</p>
      </footer>

    </div>

</body>
