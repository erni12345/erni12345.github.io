<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signinstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="background">
    <div id="page-container">
    <header>
        <div class="logo">DelftGunpla.com</div>
        <nav>
          <a href="#">Cart</a>
          <a href="#">Shop</a>
          <a href="#">Sell</a>
          <a href="signin.html">Sign in</a>
        </nav>
    </header>

    <div class="box-authentication">
        <h1 class="box-header">Registration</h1>

        <div class="grid">
            <section class="registration mail">
                <form action="submit.html" method="POST">
                    <label for="email"> Email <input type="text" name="email" id="email" placeholder="Enter email" class="center-block"> </label>
                </form>
            </section>
        
            <section class="registration password">
                <form action="submit.html" method="POST">
                    <label for="password"> Password <input type="password" name="password" id="password" placeholder="Enter password" class="center-block"> </label>
                </form>
            </section>
        </div>


        <h5>Already have an account? Login <a class="newlogin" href="signin.html"> here</a>!</h1>

    </div>



    <footer>
        <p>Copyright 2021 - Delft Gundam</p>
      </footer>

    </div>

</body>
