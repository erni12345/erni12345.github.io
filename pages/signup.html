<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" type="text/css" href="../style/signupstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body class="background">
    <div id="page-container">

        <header>
            <div class="logo"><a href="index.html">DelftGunpla.com</a></div>
            <nav>
                <a href="cart.html">Cart</a>
                <a href="shop.html">Shop</a>
                <a href="postProduct.html">Sell</a>
                <a href="signin.html">Sign in</a>
                <a href="index.html">Home</a>
                <a href="datapage.html">Profile</a>
            </nav>
        </header>

    <div class="box-registration">
        
        <div class="content">
            <h1 class="box-header">Registration</h1>
            <form action="home.html" type="post">
            <div class="user-details">
            <div class="input-box">
                <span class="details">Username</span>
                    <input type="text" name="uname" id="uname" placeholder="Enter username" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
            </div>

            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" name="fullname" id="fullname" placeholder="Enter full name" >
            </div>
        
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" name="email" id="email" placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>

            <div class="input-box">
                <span class="details">Language</span>
                <input type="text" name="lang" id="lang" placeholder="Enter language">
            </div>


            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="pass" id="pass" placeholder="Enter password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}$">
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" name="cpass" id="cpass" placeholder="Enter password again" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}$">
            </div>

            <div class="input-box">
                <span class="details">Country</span>
                <input type="text" name="country" id="country" placeholder="Enter country">
            </div>

            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" name="address" id="address" placeholder="Enter address" required pattern="[A-Za-z0-9'\.\-\s\,]">
            </div>

            <div class="input-box">
                <span class="details">Postal Code</span>
                <input type="text" name="pcode" id="pcode" placeholder="Enter postal code" required pattern="(?i)^[a-z0-9][a-z0-9\- ]{0,10}[a-z0-9]$">
            </div>

            </div>

            <div class="user-gender">
                    <span class="gender-details">Gender</span>

            <div class="buttons">
                    <div class="category">
                        <input type="radio" id="male" name="gen" value="male" class="gndr">
                        <label for="male">Male</label>
                    </div>

                    <div class="category">
                    <input type="radio" id="female" name="gen" value="female" class="gndr">
                    <label for="male">Female</label>
                    </div>

                    <div class="category">
                    <input type="radio" id="other" name="gen" value="other" class="gndr">
                    <label for="male">Other</label>
                    </div>
            </div>
            </div>

            <div class="about input-box">
                <span class="details">About</span>
                <textarea id="w3review" name="w3review"></textarea>
            </div>
            <div>

                <div class="button">
                    <button type="submit" id="register_sub" name="register_sub" class="button">Register</button>
                  </div>

            </div>
            </form>
        </div>


    </div>



    </div>

</body>
